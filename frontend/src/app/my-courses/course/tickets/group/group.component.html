<!-- need to remove nav bar somehow-->
<div class="container">
<div class="left-column">
<div class="queue-pane">
@for (item of tickets(); track item){
    @if(isDetailsVisible(item.id)){ 
      <app-ticket-widget 
        [ticket]="item"
        [type]="typeMap[item.type]"
        [id]="item.office_hours_id"
        [state]="item.state"
        [created]="item.created_at"
        [called]="item.called_at"
        [closed]="item.closed_at"
        [hvae_concerns]="item.have_concerns"
        [caller_notes]="item.caller_notes"
        [caller_id]="item.caller_id">
      </app-ticket-widget>
    }
    @if(isDetailsVisible(item.id)){
    <button (click)="OpenTicket(item.id)" class="toggle-button">
      ^
    </button>}
    @if(!isDetailsVisible(item.id)){
      <button (click)="OpenTicket(item.id)" class="toggle-button">
        V
      </button>}
}
</div>
</div>
</div>
