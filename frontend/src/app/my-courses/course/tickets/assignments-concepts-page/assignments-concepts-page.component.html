<div class="container">
  <div class="left-column">
    <h4 class="header">Assignments</h4>
    <div class="grid">
      @for (item of assnConcepts().assignments; track item) {
        <app-assignment-card
          [name]="item.name"
          [numTickets]="length()"
          (viewClicked)="navigateToIssues(item.id)">
        </app-assignment-card>
      }
    </div>
  </div>

  <div class="right-column">
    <h4 class="header">Concepts</h4>
    <div class="grid">
      @for (item of assnConcepts().concepts; track item) {
        <app-assignment-card
          [name]="item.name"
          [numTickets]="length()">
        </app-assignment-card>
      }
    </div>
  </div>
</div>
