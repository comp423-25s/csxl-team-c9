<div class="container">
  <div class="left-column">
    <h4 style="text-align: center;">Assignments</h4>
    <div class="grid">
  @for (item of assnConcepts().assignments; track item){
          <h3>{{ item.name }}</h3>
          <p>{{ item.num_tickets }}</p>
          <button class="view-button" (click)="navigateToIssues()">View</button>
  }
</div>
</div>
   
<div class="right-column">
  <h4 style="text-align: center;"> Concepts</h4>
  <div class="grid">
  @for (item of assnConcepts().concepts; track item){
        <h3>{{ item.name }}</h3>
        <p>{{ item.num_tickets }}</p>
        <button class="view-button" (click)="navigateToIssues()">View</button> <!-- could make this a widget to reuse-->
}
</div>
</div>
</div>
